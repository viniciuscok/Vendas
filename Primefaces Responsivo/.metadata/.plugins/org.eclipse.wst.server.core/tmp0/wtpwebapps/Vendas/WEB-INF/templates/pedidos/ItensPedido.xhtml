<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<div class="ui-fluid">
		<p:dataTable id="tabelaItensPedido" value="#{cadastroPedidoBean.itens}" var="item"
			reflow="true" styleClass="testevini">
			<p:column headerText="Código" styleClass="codigoItensPedido">
				<p:inputText/>
			</p:column>
			<p:column headerText="Produto">
				<p:autoComplete/>
			</p:column>
			<p:column headerText="Valor Unitário" styleClass="valorUnitarioItensPedido">
				<h:outputText value="R$0,00"/>
			</p:column>
			<p:column headerText="QT" style="width:100px">
				<p:spinner min="1" />
			</p:column>
			<p:column headerText="Largura" styleClass="larguraItensPedido">
				<p:inputText maxlength="5" styleClass="js-moeda"/>
			</p:column>
			<p:column headerText="Altura" styleClass="alturaItensPedido">
				<p:inputText maxlength="5" styleClass="js-moeda"/>
			</p:column>
			<p:column headerText="Estoque" styleClass="estoqueItensPedido">
				<h:outputText value="0"/>
			</p:column>
			<p:column headerText="Valor Total" styleClass="valorTotalItensPedido">
				<h:outputText value="R$0,00"/>
			</p:column>
			<p:columnGroup type="footer">
				<p:row>
					<p:column colspan="7" footerText="SubTotal" style="text-align:right"/>
					<p:column footerText="R$0,00" style="text-align: right"/>
				</p:row>
			</p:columnGroup>
		</p:dataTable>
	</div>		
</ui:composition>
