<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<p:toolbar>
		<p:toolbarGroup>
			<p:button value="Novo" icon="fa fa-plus" outcome="/pedidos/CadastroPedido" 
				styleClass="ve-botaoNovoCadastroPedido"/>
			<p:commandButton value="Salvar" icon="fa fa-save" id="botaoSalvarCadastroPedido"
				styleClass="ve-botaoSalvarCadastroPedido"/>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" icon="fa fa-send-o"
				styleClass="ve-botaoEmitirCadastroPedido"/>
					
			<p:commandButton value="Cancelar" icon="fa fa-remove"
				styleClass="ve-botaoCancelarCadastroPedido"/>
					
			<p:commandButton value="E-mail" icon="fa fa-envelope-o" title="Enviar por e-mail"
				styleClass="ve-botaoEmailCadastroPedido"/>		
						
			<p:separator/>	
			<p:button value="Pesquisar" icon="fa fa-search" outcome="/pedidos/PesquisaPedidos"
				styleClass="ve-botaoPesquisarCadastroPedido"/>
		</p:toolbarGroup>			
	</p:toolbar>	
		
			
</ui:composition>
