<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
		<p:panelGrid columns="4" layout="grid">
			<p:outputLabel value="Número" for="numero" />
			<p:inputText id="numero" value="12345" />
	
			<p:outputLabel value="Data de Criação" for="dataCriacao" />
			<p:calendar id="dataCriacao" pattern="dd/MM/yyyy" />
	
			<p:outputLabel value="Status" for="status" />
			<p:inputText id="status" value="Orçamento" />
	
			<p:outputLabel value="Vendedor" for="vendedor" />
			<p:selectOneMenu id="vendedor">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="vinicius" />
			</p:selectOneMenu>
	
			<p:outputLabel value="Cliente" for="cliente" />
			<p:autoComplete id="cliente" dropdown="true" />
	
			<p:outputLabel value="Forma de pagamento" for="formaPagamento" />
			<p:selectOneMenu id="formaPagamento">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Cartão de crédito" />
			</p:selectOneMenu>
	
			<p:outputLabel value="Valor do frete" for="valorFrete" />
			<p:inputText id="valorFrete" maxlength="10" />
	
			<p:outputLabel value="Subtotal" style="font-weight: bold" />
			<h:outputText value="R$ 0,00" style="font-weight: bold" id="subtotal" />
	
			<p:outputLabel value="Valor de desconto" for="valorDesconto" />
			<p:inputText id="valorDesconto" maxlength="10" />
	
			<p:outputLabel value="Total do pedido"
				style="font-weight: bold; font-size: 1.1em" />
			<h:outputText value="R$ 0,00"
				style="font-weight: bold; font-size: 1.1em" id="totalPedido" />
		</p:panelGrid>
	</div>
</ui:composition>
