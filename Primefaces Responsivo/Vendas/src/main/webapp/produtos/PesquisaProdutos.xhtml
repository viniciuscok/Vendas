<ui:composition template="/WEB-INF/templates/Layout.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<ui:define name="titulo">Pesquisar Produto</ui:define>
	<ui:define name="corpo">
		<h1>Pesquisar Produto</h1>
			
		<h:form id="formPesquisaProduto">	
			<p:toolbar>
				<p:toolbarGroup>
					<p:button value="Pesquisar" icon="fa fa-search" outcome="/produtos/PesquisaProdutos" 
						styleClass="ve-botaoPesquisarPesquisaProdutos"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus" outcome="/produtos/CadastroProduto"
						styleClass="ve-botaoNovoPesquisaProdutos"/>
				</p:toolbarGroup>
			</p:toolbar>
			<div class="ui-fluid">
				<p:panelGrid columns="2" id="panelGrridPesquisaProduto" layout="grid" 
					columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="ve-panelGridPesquisaProdutos">
						
					<p:outputLabel value="Codigo" for="codigo"/>
					<p:inputText id="codigo"/>		
					
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome"/>																			
				</p:panelGrid>
			</div>	
			<p:dataTable id="ve-tablePesquisaProdutos" value="#{pesquisaProdutoBean.produtosFiltrados}" 
				 var="produto" style="margin-top:20px" rows="20" paginator="true" paginatorAlwaysVisible="false"
				 paginatorPosition="bottom" reflow="true">
				 
				<p:column headerText="Codigo" style="text-align:center">
					<h:outputText value="123" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="Vidro incolor" />
				</p:column>
				
				<p:column headerText="Espessura">
					<h:outputText value="8mm" />
				</p:column>
				
				<p:column headerText="Tipo do vidro">
					<h:outputText value="incolor" />
				</p:column>
				
				<p:column headerText="Valor">
					<h:outputText value="R$100,00" />
				</p:column>
				
				<p:column headerText="Estoque">
					<h:outputText value="290" />
				</p:column>
				
				<p:column headerText="Ações" style="text-align: center">
					<p:button icon="fa fa-edit" title="Editar" />
					<p:commandButton icon="fa fa-trash-o" title="Excluir"/>
				</p:column>
			</p:dataTable>	
		</h:form>		
	</ui:define>
	
</ui:composition>
