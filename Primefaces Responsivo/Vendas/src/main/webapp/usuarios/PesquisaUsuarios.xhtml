<ui:composition template="/WEB-INF/templates/Layout.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<ui:define name="titulo">Pesquisar Usuário</ui:define>
	<ui:define name="corpo">
		<h1>Pesquisar Usuário</h1>
			
		<h:form id="formPesquisaUsuarios">	
			<p:toolbar>
				<p:toolbarGroup>
					<p:button value="Pesquisar" icon="fa fa-search" outcome="/usuarios/PesquisaUsuarios" 
						styleClass="ve-botaoPesquisarPesquisaUsuarios"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus" outcome="/usuarios/CadastroUsuario"
						styleClass="ve-botaoNovoPesquisaUsuarios"/>
				</p:toolbarGroup>
			</p:toolbar>
			<div class="ui-fluid">
				<p:panelGrid columns="2" id="panelGridPesquisaUsuarios" layout="grid" 
					columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="ve-panelGridPesquisaUsuarios">	
					
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome"/>	
																							
				</p:panelGrid>
			</div>	
			<p:dataTable id="ve-tablePesquisaUsuarios" value="#{pesquisaUsuariosBean.usuarios}" 
				 var="usuario" style="margin-top:20px" rows="20" paginator="true" paginatorAlwaysVisible="false"
				 paginatorPosition="bottom" reflow="true">
				 			
				<p:column headerText="Nome">
					<h:outputText value="vinicius" />
				</p:column>
				
				<p:column headerText="E-mail" >
					<h:outputText value="VIncisadas@asdasd" />
				</p:column>		
				
				<p:column headerText="Ações" styleClass="ve-botaoAcoesPesquisaUsuarios">
					<p:button icon="fa fa-edit" title="Editar" />
					<p:commandButton icon="fa fa-trash-o" title="Excluir"/>
				</p:column>
			</p:dataTable>	
		</h:form>		
	</ui:define>
	
</ui:composition>
